<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="formulario para mandar por Email">
  <title>Formulario email</title>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <main class="main-container">
    <h1 class="title">Mandanos tu email</h1>
    <form class="parent-container">
      <label class="text" for="email">Remitente:</label>
      <input class="input" id="email" type="text" value="poor-student@isdicoders.com" required>
      <label class="text" for="email">Destinatario:</label>
      <input class="input" id="email" type="text" required>
      <label class="text" for="subject">Asunto:</label>
      <input class="input" id="subject" type="text" required>
      <label class="text" for="body">Cuerpo:</label>
      <textarea class="input text-length" id="body" cols="30" rows="5" onkeyup="textCounter()" required></textarea>
      <label class="text" for="attach-file">Adjunto:</label>
      <input class="input" id="attach-file" type="file">
      <section class="checkbox-class">
        <input class="checkbox" id="schedule" type="checkbox" onclick="showSetDateAndTime()">
        <label for="schedule">Programar env√≠o:</label>
      </section>
      <section class="set-date">
        <label class="text" id="set-date" for="set-date&time">Fecha y hora para enviarlo:</label>
        <input class="input" id="set-date" type="date" required>
      </section>
      <button class="send" type="submit">Enviar</button>
    </form>
  </main>
</body>

</html>
